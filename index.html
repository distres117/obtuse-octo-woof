<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
		<title>Guessing game / Oliver McRobbie</title>
	</head>
	<body>
	<div id="heading" hidden="true">
		<span>Guess the Number!</span>
	</div>
	<div id="dialog" hidden="true">
		<div id="dialogTitle"><h2>I'm thinking of a number between 1-100...</h2></div>
		<div class="controls">
			<input type="text" class="form-control" id="guessInput" placeholder="Try me"/>
			<button class="btn btn-lg btn-default" id="submitBtn">Submit</button>
			<button class="btn btn-lg btn-default" id="getHint">Get a hint</button>
		</div>
		<div id="tries">
		</div>
	</div>
	<div id="indicator">
			<span>Cold</span><div id="gradient"></div><span>Hot</span>
	</div>
	<div id="meter">
			<div id="fill"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="guessingGame.js"></script>
	</body>
</html>
